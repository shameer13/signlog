<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to Login Page</h1>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="txtname"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td><input type="submit" value="LOGIN"></td>
            <td><button><a href="/signin/" style="text-decoration:none">SIGNUP</a></button></td>
        </tr>
    </table>
</form>
</body>
</html>
